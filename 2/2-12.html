<!DOCTYPE html>
<html ng-app = "a2_12">
<head>
	<title>
		use command copy element
	</title>
	<script type="text/javascript" src="../Script/angular.js"></script>
	<style type="text/css">
		body {
			font-size: 12px;
		}
		ul {
			list-style-type: none;
			margin: 0px;
			padding: 0px;
		}
		div {
			margin: 8px 0px;
		}
	</style>
</head>
<body>
	<div ng-controller="c2_12">
		<div ng-show={{isShow}}>javaspringmvc</div>
		<div ng-hide={{isHide}}>javaspringmvc@163.com</div>
		<ul ng-switch on={{switch}}>
			<li ng-switch-when="1">11</li>
			<li ng-switch-when="2">222</li>
			<li ng-switch-default>more...</li>
		</ul>
	</div>
	<script type="text/javascript">
		var a2_12 = angular.module('a2_12',[]);
		a2_12.controller('c2_12',['$scope',function ($scope) {
			$scope.isShow = true;
			$scope.isHide  = false;
			$scope.switch  = 3;
		}]);
	</script>
</body>
</html>
