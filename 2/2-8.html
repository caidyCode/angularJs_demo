<!DOCTYPE html>
<html ng-app = "a2_8">
<head>
	<title>
		controller initialize $scope object
	</title>
	<script type="text/javascript" src="../Script/angular.js"></script>
</head>
<body>
	<div ng-controller="c2_8">
		<div ng-controller="c2_8_1">
			<span>{{text}}</span><br/>
			<span>{{child_text}}</span>
			<input id="btnShow" type = "button" ng-click="click_show()" value="inherit"></input>
		</div>
	</div>

	<script type="text/javascript">
		var a2_8 = angular.module('a2_8',[]);
		a2_8.controller('c2_8',['$scope',function ($scope) {
			$scope.text = 'Hello !Angular';
			$scope.click_show = function () {
				$scope.text  = 'show content by click';
			};
		}]);
		a2_8.controller('c2_8_1',['$scope',function($scope){
			$scope.child_text = "welcome to Angular\'s world !";
		}]);

	</script>
</body>
</html>
