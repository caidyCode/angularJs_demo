<!DOCTYPE html>
<html ng-app="a6_3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>自定义服务</title>
	<script type="text/javascript" src="../Script/angular.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 10px 0px;
		}
	</style>
</head>
<body>
<div ng-controller="c6_3">
	<div class="show">{{str('我是服务返回的内容')}}</div>
	<div class="show">{{name(1)}}</div>
</div>
<script type="text/javascript">
	angular.module('a6_3',[])
		.factory('$outfn',function () {
			return{
				str:function(s){
					return s;
				}
			};
		})
		.factory('$outarr',function(){
			return ['jack','tom','jerry'];
		})
		.controller('c6_3',function($scope,$outarr,$outfn){
			$scope.str = function(n){
				return $outfn.str(n);
			};
			$scope.name = function(n){
				return $outarr[n];
			}
		})
</script>
</body>
</html>
