<!doctype html>
<html ng-app="a5_4">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>控制器方法中的参数</title>
		<script type="text/javascript" src="../Script/angular.js"></script>
		<style type="text/css">
		body{
			font-size:12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 40px 0px;
		}
		input{
			width: 50px;
		}
		</style>
	</head>
	<body>
		<div ng-controller="c5_4">
			<div class="show">
				<input ng-model="a" value="0"></input>
				<span>{{type}}</span>
				<input ng-model="b" value="0"></input>
				<span>=</span>
				<span class="show">{{result}}</span>
			</div>
			<div>
				<button ng-click="change(1)">加法</button>
				<button ng-click="change(0)">乘法</button>
			</div>
		</div>
		<script type="text/javascript">
			var a5_4 = angular.module('a5_4',[]);
			a5_4.controller('c5_4',function ($scope) {
				$scope.type="+";
				$scope.change = function(t){
					if(t){
						$scope.type = "+";
						$scope.result = parseInt($scope.a) + parseInt($scope.b);
					}else{
						$scope.type = "*";
						$scope.result = parseInt($scope.a) * parseInt($scope.b);
					}
				}
			})
		</script>
	</body>
</html>
