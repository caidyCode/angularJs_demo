<!doctype html>
<html ng-app="a5_3">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>控制器的属性和方法</title>
		<script type="text/javascript" src="../Script/angular.js"></script>
		<style type="text/css">
		body{
			font-size:12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 30px 0px;
		}
		</style>
	</head>
	<body>
		<div ng-controller="c5_3">
			<button ng-click="changeA()">jack</button>
			<button ng-click="changeB()">tom</button>
			<p class="show">my name is {{name}}</p>
		</div>
		<script type="text/javascript">
			var a5_3 = angular.module('a5_3',[]);
			a5_3.controller('c5_3',function ($scope) {
				$scope.name="catheryn";
				$scope.changeA = function(){
					$scope.name="jack";
				}
				$scope.changeB = function(){
					$scope.name = "tom";
				}
			})
		</script>
	</body>
</html>
