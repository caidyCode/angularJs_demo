<!doctype html>
<html ng-app="a5_6">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>控制器方法中的参数</title>
		<script type="text/javascript" src="../Script/angular.js"></script>
		<script type="text/javascript" src="../Script/angular-route.js"></script>
		<style type="text/css">
		body{
			font-size:12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 50px 0px;
		}
		input{
			width: 50px;
		}
		</style>
	</head>
	<body>
		<div>
			<a href="#">首页</a>|
			<a href="#/book">图书</a>|
			<a href="#/game">游戏</a>
		</div>
		<div ng-view></div>
		<script type="text/javascript">
			var a5_6 = angular.module('a5_6',['ngRoute']);
			a5_6.controller('c5_6_1',['$scope',function ($scope) {
				$scope.title = "this is a home page";
			}]);
			a5_6.controller('c5_6_2',['$scope',function ($scope) {
				$scope.title = "this is a book page";
			}]);
			a5_6.controller('c5_6_3',['$scope',function ($scope) {
				$scope.title = "this is a game page";
			}]);
			a5_6.config(['$routeProvider',function($routeProvider){
				$routeProvider
					.when('/',{
						controller:'c5_6_1',
						template:"<div class='show'>{{title}}</div>"
					})
					.when('/book',{
						controller:'c5_6_2',
						template:"<div class='show'>{{title}}</div>"
					})
					.when('/game',{
						controller:'c5_6_3',
						template:"<div class='show'>{{title}}</div>"
					})
					.otherwise({
						redirectTo:'/'
					});
			}]);
		</script>
	</body>
</html>
