<!doctype html>
<html ng-app="a5_5">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>控制器方法中的参数</title>
		<script type="text/javascript" src="../Script/angular.js"></script>
		<style type="text/css">
		body{
			font-size:12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width: 260px;
			margin: 50px 0px;
		}
		input{
			width: 50px;
		}
		</style>
	</head>
	<body>
		<div ng-controller="c5_5">
		<div class="show">
			{{name_a+"/"+name_b+"/"+name_c+"/"+score}}
		</div>
		<div ng-controller="c5_5_1">
			<div class="show">
				{{name_a+"/"+name_b+"/"+name_c+"/"+score}}
			</div>
			<div ng-controller="c5_5_1_1">
				{{name_a+"/"+name_b+"/"+name_c+"/"+score}}
			</div>
		</div>
		</div>
		<script type="text/javascript">
			var a5_5 = angular.module('a5_5',[]);
			a5_5.controller('c5_5',['$scope',function ($scope) {
				$scope.name_a = "jack";
				$scope.score = 60;
			}]);
			a5_5.controller('c5_5_1',['$scope',function($scope){
				$scope.name_b = "tom";
				$scope.score = 70;
			}]);
			a5_5.controller('c5_5_1_1',['$scope',function($scope){
				$scope.name_c = "jerry";
				$scope.score = 80;
			}]);
		</script>
	</body>
</html>
