<!DOCTYPE html>
<html ng-app="a4_6">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>has and get method</title>
	<script type="text/javascript" src="../Script/angular.js"></script>
	<style type="text/css">
		body {
			font-size: 12px;
		}
		.show{
			margin: 10px 0px;
		}
	</style>
</head>
<body>
	<div ng-controller="c4_6">
		
	</div>
	<script type="text/javascript">
		var a4_6 = angular.module('a4_6',[]);
		a4_6.factory('$custom',function () {
			return {
				print:function(msg){
					console.log(msg);
				}
			}
		});
		var injector = angular.injector(['a4_6','ng']);
		var has = injector.has('$custom');
		console.log(has);
		if(has){
			var custom = injector.get('$custom');
			custom.print("控制台输入的东西");
		}
		a4_6.controller('c4_6',['$scope','$custom',function($scope,$custom){
			$custom.print("111111");
		}]);
	</script>
</body>
</html>
